{% include "partials/header.html" %}

<main role="main" class="container">
    <div class="col-lg-12">
        <div class="common_style">



<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
       <!-- <h4 class="border-bottom border-gray pb-2 mb-0" style="text-align: center;"> {{url}} </h4> -->
       <div class="container" style="padding-top: 10px;">
          <div class="row">
             <div class="col-md-12 order-md-1">
                  <div class="text-center"><h1>{{title}}</h1></div>

                  <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Name</th>
                            <th scope="col">Thru</th>
                            <th scope="col">Score</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for results in results %}

                          <tr>
                             <td>{{results.position}}</td>
                             <td>{{results.name}}</td>
                             <td>{{results.thru}}</td>
                             <td>{{results.score}}</td>
                          </tr>
                          {% endfor %}

                        </tbody>

                      </table>
                   </div>
                   

             </div>
             
       </div>
       <small class="d-block text-right mt-3">
       </small>
    </div>
   </div>

 </main>

<script>
$('.custom-file-input').on('change',function(){
  $('.custom-file-label').text($(this).val().replace(/\\/g, '/').replace(/.*\//, ''));
})
</script>
<script>
   $(".nav li").removeClass("active");
   $('#stores').addClass('active');
 </script>
