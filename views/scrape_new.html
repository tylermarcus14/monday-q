<main role="main" class="container">
    <div class="col-lg-12">

        <div class="common_style">
          <br>
            <p class="line">New Results</p>
            <form action="/scrape/new/add" method="post">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label" style="color: gray;">Tour</label>
                <select class="form-control" name="category" required="required">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="pga-tour">PGA Tour</option>
                  <option value="korn-ferry-tour">Korn Ferry</option>
                  <option value="lpga-tour">LPGA Tour</option>
                  <option value="pga-tour-champions">PGA Tour Champions</option>
                  <option value="mackenzie-tour">Mackenzie Tour - Canada</option>
                  <option value="pga-tour-latinoamerica">PGA Tour - Latinoamerican</option>
                  <option value="pga-tour-china">PGA Tour - China</option>
                  <option value="mini-tours">Mini Tours</option>
                  <option value="qschool">Q School</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="message-text" class="col-form-label" style="color: gray;">Title</label>
                  <input type="text" class="form-control" name="title" placeholder="Title" required="required"></textarea>
              </div>
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label" style="color: gray;">Image URL</label>
                  <input type="text" class="form-control" name="imageUrl" placeholder="Example: www.pgatour.com/Tiger-Woods-847-Getty.jpg"  required="required">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label" style="color: gray;">Scrape Site URLS</label>
                <select class="form-control" name="scrapeSite" required="required">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="pgablue">PGA TOUR (1 Day) - BLUEGOLF</option>
                  <option value="korn">Korn Ferry Tour (1 Day) - BLUEGOLF</option>
                  <option value="apt2">All Pro Tour (2+ Day) - BLUEGOLF</option>
                  <option value="gpro">GPro Tour (2+ Day)- BLUEGOLF</option>
                  <option value="golden">Golden State Tour (2+ Day)- BLUEGOLF</option>
                  <option value="minorleague">Minor League Tour - RESULTS PAGE (NOT LIVE SCORING PAGE)</option>
                  <option value="westfl">West Florida Golf Tour</option>
                  <option value="swing">Swing Thought Golf Tour - XML (golfstat)</option>
                  <option value="elite">Florida Elite Tour - JSON (shotstat)</option>
                  <!-- <option value="floridaelitegolftour">floridaelitegolftour.com</option> -->
                </select>
              </div>
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label" style="color: gray;">Scrape URL</label>
                  <input type="text" class="form-control" name="scrapeUrl" placeholder="Example: https://alohapga.bluegolf.com/bluegolf/alohapga20/event/alohapga202/contest/1/leaderboard.htm"  required="required">
              </div>
            <button type="submit" class="btn btn-primary">Add Results</button>
          </form>

    </div>


</main>
