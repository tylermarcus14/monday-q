{% include "partials/header.html" %}

    <div class="container">
      <br>
          <div class="row">
            <div class="col-md-8 blog-main mt-3 mb-3">
              <h3 class="pb-4 mb-4 font-italic border-bottom">
                Mackenzie Tour
              </h3>
              <div class="blog-post">
                  {% for article in articles %}
                            <div class="card mb-3" style="max-width: 680px">
                            <div class="row no-gutters">
                              <div class="col-md-4">
                                <img src={{article.imageURL}} class="card-img" style="object-fit: contain;  position: relative;
                                top: 50%;
                                -webkit-transform: translateY(-50%);
                                -ms-transform: translateY(-50%);
                                transform: translateY(-50%);" alt="img" />
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                <p class="card-text"><small class="text-muted">{{article.category}}</small></p>
                                  <h4 class="card-title">{{article.title}}</h4>
                                  <p class="card-text"><small class="text-muted">{{article.dateAdded}}</small></p>
                                  <a href="/{{article.category}}/{{article._id}}" class="stretched-link"></a>
                                </div>
                              </div>
                            </div>
                          </div>
                  {% endfor %}
                </div>
                </div>

            <aside class="col-md-4 blog-sidebar">
              <div class="card my-4">
                <div class="card-body">
                  <a class="twitter-timeline" data-tweet-limit="4" href="https://twitter.com/acaseofthegolf1?ref_src=twsrc%5Etfw">Tweets by acaseofthegolf1</a>  
                         </div>
              </div>
            </aside>
      </div>
      </div>

setInterval(function() {
  var dataStamp = $('#startTime').text();

  $('#uptime').text('Started ' + moment(dataStamp, 'x').fromNow())
}, 1000);
</script>
